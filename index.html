<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="displayScreen">
            
        </div>

        <!-- <div class="menuBar">
            <button class="menuBar-Btn">Backspace</button>
        </div> -->

        <div class="numerics">
            <div class="valueRow">
                <div class="contentCirle contentCirle-delete--btn">C</div>
                <span class="contentCirle">()</span>
                <span class="contentCirle">%</span>
                <span class="contentCirle">/</span>
            </div>
            <div class="valueRow">
                <span class="contentCirle">7</span>
                <span class="contentCirle">8</span>
                <span class="contentCirle">9</span>
                <span class="contentCirle">*</span>
            </div>
            <div class="valueRow">
                <span class="contentCirle">4</span>
                <span class="contentCirle">5</span>
                <span class="contentCirle">6</span>
                <span class="contentCirle">-</span>
            </div>
            <div class="valueRow">
                <span class="contentCirle">1</span>
                <span class="contentCirle">2</span>
                <span class="contentCirle">3</span>
                <span class="contentCirle">+</span>
            </div>
            <div class="valueRow">
                <span class="contentCirle">+/-</span>
                <span class="contentCirle">0</span>
                <span class="contentCirle">.</span>
                <span class="contentCirle">=</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
